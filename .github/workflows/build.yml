name: Build Project

on:
  push:
    branches: [ master, ver/* ]
  pull_request:
    branches: [ master, ver/* ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Project

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy JSDoc & Script
    if: ${{ github.event_name != 'pull_request' && github.ref_name == 'master' }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: |
        npm ci
        npm install -g jsdoc browserify terser

    - name: Generate JSDoc
      run: npm run doc
    - name: Generate Script
      run: npm run compile
    - name: Deploy
      run: bash jsdoc.sh ${GITHUB_SHA::7}